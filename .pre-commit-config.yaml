# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # defaults, automatically generated by pre-commit:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    # -   id: check-yaml # removed to ignore complaints about endpoint helm chart
    -   id: check-added-large-files
    -   id: no-commit-to-branch # don't commit to main
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    - id: black
      language_version: python3
      args: [--exclude, 'fixtures']
-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
    - id: flake8
      args: [--max-doc-length=99999]
