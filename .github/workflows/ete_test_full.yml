name: ETE Test Full

#on:
#  schedule:
#    - cron: "0 12 * * *"    #runs at 12:00 UTC everyday
on: workflow_dispatch

jobs:
  get-latest-tag:
    runs-on: ubuntu-latest
    outputs:
      latest-tag: ${{steps.get-latest-tag-step.outputs.tag}}
    steps:
      - uses: actions/checkout@v2

      - name: "action get latest tag"
        id: get-latest-tag-step
        uses: actions-ecosystem/action-get-latest-tag@v1
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: get-latest-tag
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        repository-ref: ["main", "${{needs.get-latest-tag.outputs.latest-tag}}"]
    name: build
    env:
      GARDEN_API_CLIENT_ID: ${{ secrets.GARDEN_API_CLIENT_ID }}
      GARDEN_API_CLIENT_SECRET: ${{ secrets.GARDEN_API_CLIENT_SECRET }}
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
            ref: ${{ matrix.repository-ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false && \
          poetry install --no-interaction --no-ansi --with=test,develop --all-extras
      - name: Run test script full
        working-directory: ./tests/ete
        run: |
          python3 test_end_to_end.py --garden-grant cc --compute-grant cc --model-type all --globus-compute-endpoint 86a47061-f3d9-44f0-90dc-56ddc642c000 --live-print-stdout
