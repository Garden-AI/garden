name: ETE Test Skinny

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.8"]
        repository-ref: ["max/ete-test"]
    name: build
    env:
      GARDEN_API_CLIENT_ID: ${{ secrets.GARDEN_API_CLIENT_ID }}
      GARDEN_API_CLIENT_SECRET: ${{ secrets.GARDEN_API_CLIENT_SECRET }}
      SLACK_HOOK_URL: ${{ secrets.SLACK_HOOK_URL }}
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
            ref: ${{ matrix.repository-ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false && \
          poetry install --no-interaction --no-ansi --with=test,develop --all-extras
      - name: Set job name env var
        run: echo "GITHUB_JOB_NAME=skinny build (${{ matrix.python-version }}, ${{ matrix.repository-ref }})" >> $GITHUB_ENV
      - name: Run test script skinny
        working-directory: ./tests/ete
        run: |
          python3 test_end_to_end.py --garden-grant cc --compute-grant cc --model-type torch --globus-compute-endpoint 86a47061-f3d9-44f0-90dc-56ddc642c000 --live-print-stdout --pre-build-container torch
