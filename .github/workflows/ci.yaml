name: tests
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]  
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false && \
          poetry install --no-root --no-interaction --no-ansi --with=test

      - name: Lint with flake8
        run: |
          # stop the build if there are any-flake8 comments
          flake8
      - name: Perform Type Checking With mypy
        run: |
          mypy .
      - name: Test with pytest
        run: |
          python -m coverage run -m pytest -m "not integration" -r sx
          codecov --token=${{ secrets.CODECOV_TOKEN }}
      - name: Check for vulnerable libraries with safety
        run: |
          safety check
