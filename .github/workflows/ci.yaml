name: tests
on:
  push:
    branches:
      - "*"
    tags:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    name: build
    env:
      GARDEN_API_CLIENT_ID: ${{ secrets.GARDEN_API_CLIENT_ID }}
      GARDEN_API_CLIENT_SECRET: ${{ secrets.GARDEN_API_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.9"
      - name: Install dependencies
        run: uv sync --locked --all-extras --group develop
      - name: Lint with ruff
        run: uv run ruff check --output-format=github
      - name: Perform Type Checking With mypy
        run: |
          uv run mypy .
      - name: Check for vulnerable libraries with safety
        run: |
          uv run safety check
      - name: Test with pytest
        run: uv run pytest --cov=./ --cov-report=xml tests
      - name: Upload coverage
        uses: codecov/codecov-action@v4.2.0
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          verbose: true
          fail_ci_if_error: true
