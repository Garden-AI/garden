name: ETE Test

on:
  schedule:
    - cron: "0 12 * * *"    #runs at 12:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        repository-ref: ["main", "0.4.4"]
    name: build
    env:
      GARDEN_API_CLIENT_ID: ${{ secrets.GARDEN_API_CLIENT_ID }}
      GARDEN_API_CLIENT_SECRET: ${{ secrets.GARDEN_API_CLIENT_SECRET }}
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
        with:
            ref: ${{ matrix.repository-ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.2.2
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false && \
          poetry install --no-interaction --no-ansi --with=test
      - name: execute py script
        working-directory: ./test_ete
        run: |
          python3 test_end_to_end.py --ete-grant cc --ete-model all --globus-compute-endpoint ${{ secrets.TEST_COMPUTE_ENDPOINT }}
