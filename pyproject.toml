[tool.poetry]
name = "garden-ai"
version = "0.1.0"
description = "Garden: tools to simplify access to scientific AI advances."
authors = ["Your Name <you@example.com>"]
license = "Apache-2.0"
readme = "README.md"
include = ["templates"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.20.0"
globus-sdk = "^3.12.0"
pydantic = "^1.10.2"
typer = {extras = ["all"], version = "^0.7.0"}
beartype = "^0.12.0"
jinja2 = "^3.1.2"
funcx = "^1.0.11"
mlflow = "2.2.1"
# numba is an indirect dep of ML Flow.
# Specifying a recent version of it helps avoid install issues on M1 Macs
numba = "^0.56"
boto3 = "^1.26.77"
dparse = {extras = ["conda"], version = "^0.6.2"}
pyyaml = "^6.0"
packaging = "^23.0"

[tool.poetry.scripts]
garden-ai = "garden_ai.app.main:app"

[tool.poetry.group.test]
optional=true

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pytest-mock = "^3.10.0"
coverage = "^6.5.0"
codecov = "^2.1.12"
flake8 = "^5.0.4"
mypy = "^0.981"
types-requests = "^2.20.0"
safety = "^2.3.1"
types-pyyaml = "^6.0.12.8"


[tool.poetry.group.develop.dependencies]
sphinx = "4.3.2"
sphinx-rtd-theme = "^1.0.0"
pre-commit = "^3.1.1"
black = "^23.1.0"
isort = "^5.12.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = ["pydantic.mypy"]
exclude = "/fixtures/"

[tool.pytest.ini_options]
markers = [
        "integration: deselect with '-m \"not integration\"' to run unit tests only.",
        "cli: deselect with '-m \"not cli\"' to disable CLI tests."
]
