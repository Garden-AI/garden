[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend] # Allows flat layout
module-root = "."

[project]
name = "garden-ai"
version = "0.0.0"                                                           # placeholder
description = "Garden: tools to simplify access to scientific AI advances."
# note to contributors: feel free to add yourselves to this list ðŸŒ±
maintainers = [
    {name = "Globus Labs", email = "labs@globus.org"},
    {name = "Owen Price Skelly"},
    {name = "Will Engler"},
    {name = "Hayden Holbrook"},
    {name = "Ben Blaiszik"},
]
authors = [{name = "Garden Team", email = "labs@globus.org"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "cryptography>=44.0.0",
    "requests>=2.20.0",
    "gitpython>=3.1.35",
    "globus-sdk>=3.34.0",
    "pydantic>=2.7.2",
    "typer[all]>=0.12.3",
    "jinja2>=3.1.2",
    "huggingface-hub==0.18.0",
    "pyyaml>=6.0",
    "packaging>=23.0",
    "globus-compute-sdk>=3.9.0",
    "tabulate>=0.9.0",
    "types-tabulate>=0.9.0.3",
    "nbformat>=5.9.2",
    "ipython<8.13",
    "ipywidgets>=8.1.3",
    "boto3>=1.29",
    "boto3-stubs>=1.29",
    "urllib3<2; python_version<'3.10'",
    "urllib3>=2.2.1; python_version>='3.10'",
    "python-dotenv>=1.0.1",
    "pydantic-core>=2.18.4",
    "modal>=1.0.0",
    "mixpanel>=4.10.1",

]

[project.optional-dependencies]
mlip = ["ase"]
mcp = ["mcp>=1.0.0", "uv>=0.8.0"]
test = [
    "pytest>=7.2.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "flake8>=5.0.4",
    "mypy==1.14.1",
    "numpy>=1.24.0",
    "pandas==2.0.3; python_version<'3.9'",
    "pandas>=2.0.0; python_version>='3.9'",
    "types-requests>=2.20.0",
    "safety>=2.3.1",
    "types-pyyaml>=6.0.12.8",
    "coverage[toml]>=7.2.3",
    "faker>=26.1.0",
    "pytest-random-order>=1.1.1",
    "pexpect>=4.9.0",
    "mixpanel>=4.10.1",
]
develop = [
    "pre-commit>=3.1.1",
    "ruff>=0.6.9",
    "mkdocs>=1.4.3",
    "mkdocs-callouts>=1.9.0",
    "mkdocs-extensions>=0.1.2",
    "pymdown-extensions>=10.0.1",
    "mkdocs-material>=9.1.13",
    "mkdocstrings[python]>=0.25.2",
    "jupyter>=1.0.0",
]

[project.urls]
homepage = "https://thegardens.ai"
repository = "https://github.com/Garden-AI/garden"
documentation = "https://garden-ai.readthedocs.io/en/latest/"

[project.scripts]
garden-ai = "garden_ai.app.main:app"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
plugins = ["pydantic.mypy"]
exclude = [
    "fixtures/",
    "scripts/",
    "garden_ai/hpc_executors/",
    "garden_ai/hpc_gardens/",
]


[tool.pytest.ini_options]
markers = [
    "cli: deselect with '-m \"not cli\"' to disable CLI tests.",
    "integration: skipped by default, run `pytest --integration` to enable",
    "ete: mark a tests as an end-to-end test",
]
addopts = "--random-order"

[tool.coverage.run]
source = ["garden_ai/"]
omit = [
    "garden_ai/notebook_templates/*",
    "tests/*",
    "scripts/*",
    "garden_ai/hpc_gardens/*",
    "garden_ai/hpc_executors/*",
]
