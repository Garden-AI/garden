site_name: Garden-AI Docs
repo_url: https://github.com/Garden-AI/garden
edit_uri: edit/main/docs/
nav:
  - Overview: index.md
  - Publishing with Modal: user_guide/publishing/modal-publishing.md
  - API Reference: api-docs.md
  - Developer Guide: developer_guide/contributing.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      primary: green
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  favicon: assets/favicon.ico
  logo: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.expand
    - navigation.paths
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
plugins:
  - search
  - callouts
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            docstring_section_style: table
            show_source: false
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            line_length: 150
            group_by_category: true
            show_category_heading: false
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: true
            show_bases: false
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
