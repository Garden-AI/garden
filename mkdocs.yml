site_name: Garden-AI
nav:
  - Home: index.md
  - Overview: architecture_overview.md
  - User Guide:
      - Installation: user_guide/installation.md
      - Tutorial: user_guide/tutorial.md
      - Setting up Docker: user_guide/docker.md
      - Publishing via Modal: user_guide/modal-publishing.md
      - FAQs: user_guide/faqs.md
  - Developer Guide: developer_guide/contributing.md
  - API Reference: api-docs.md
  - CLI Reference: garden-ai.md
theme:
  name: material
  features:
    - content.code.copy
plugins:
  - search
  - callouts
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            docstring_section_style: table
            show_source: false
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            line_length: 150
            group_by_category: true
            show_category_heading: false
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: true
            show_bases: false
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
