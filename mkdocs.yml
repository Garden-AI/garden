site_name: Garden-AI
nav:
  - Home: index.md
  - Overview: architecture_overview.md
  - User Guide:
      - Introduction: user_guide/introduction.md
      - Installation: user_guide/installation.md
      - Tutorial: user_guide/tutorial.md
      - Setting up Docker: user_guide/docker.md
  - Developer Guide:
      - Contributing: developer_guide/contributing.md
  - API Reference:
    - Entrypoints: Entrypoints.md
    - Gardens: Gardens.md
theme:
  name: material
  features:
    - content.code.copy
plugins:
  - search
  - callouts
  - mkdocstrings:
      handlers:
        python:
          options:
            group_by_category: true
            show_category_heading: true
            show_bases: false
markdown_extensions:
  - toc:
        permalink: ÔÉÅ
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
